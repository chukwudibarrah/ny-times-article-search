<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- moment js -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>

  <!-- font awesome -->
    <script src="https://kit.fontawesome.com/f17debc2ee.js" crossorigin="anonymous"></script>

    <!-- bootstrap css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

  <!-- css stylesheet -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>New York Times Search</title>
</head>

<body>
  <div class="jumbotron">
    <h1 class="display-4">New York Times Search</h1>
  </div>

  <form class="search-form">
    <div class="card">
      <div class="card-header">
        Search Parameters
      </div>
    </div>
    <div class="mb-3">
      <label for="search-input" class="form-label">Search term</label>
      <input type="text" class="form-control user-input" id="search-input">
    </div>
    <div class="mb-3">
      <label for="records-number" class="form-label">Number of records to retrieve</label>
      <input type="number" class="form-control" id="records-number">
    </div>
    <div id="ui-datepicker-div" class="mb-3">
      <label for="from" class="form-label">Start year (optional)</label>
      <input type="text" class="form-control hasDatepicker" name="from" id="from">
    </div>
    <div id="ui-datepicker-div" class="mb-3">
      <label for="to" class="form-label">End year (optional)</label>
      <input type="text" class="form-control hasDatepicker" name="to" id="to">
    </div>
    <div class="row">
      <button class="col searchBtn" type="submit" class="btn btn-primary">Search</button>
      <button class="col deleteBtn" type="submit" class="btn btn-primary">Delete</button>
    </div>
  </form>

  <div class="card">
    <div class="card-header">
      Top Articles
    </div>
    <div class="card-body" id="card-body">
      <!-- <h5 class="card-title" id="card-title"></h5><br>
        <p class="card-text" id="card-text"></p> -->
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <script src="./assets/js/style.js"></script>

</body>
</html>
